apiVersion: apps/v1
kind: Deployment
metadata:
  name: metanet-msa-migration-fe
  namespace: metabank
  labels:
    app: metanet-msa-migration-fe
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: metanet-msa-migration-fe
  template:
    metadata:
      labels:
        app: metanet-msa-migration-fe
    spec:
      containers:
        - name: metanet-msa-migration-fe
          image: ykim73094/metanet-msa-migration-fe:1739500947
          ports:
            - containerPort: 80
          envFrom:
          - configMapRef:
              name: metanet-msa-migration-fe
          volumeMounts:
            - name: tls-secret
              mountPath: /etc/nginx/ssl
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: istio-ingressgateway-certs
