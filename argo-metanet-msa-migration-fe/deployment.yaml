apiVersion: apps/v1
kind: Deployment
metadata:
  name: metanet-msa-migration-fe
  namespace: metabank
  labels:
    app: metanet-msa-migration-fe
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metanet-msa-migration-fe
  template:
    metadata:
      labels:
        app: metanet-msa-migration-fe
    spec:
      containers:
        - name: metanet-msa-migration-fe
          image: ykim73094/metanet-msa-migration-fe:1739083894
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
          envFrom:
          - configMapRef:
              name: metanet-msa-migration-fe
          - secretRef:
              name: metanet-msa-migration-fe-secrets
