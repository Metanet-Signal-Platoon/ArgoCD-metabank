apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: metanet-msa-list-service
  namespace: metabank
  labels:
    app: metanet-msa-list-service
spec:
  replicas: 5
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: metanet-msa-list-service

  # 전략(카나리) 설정
  strategy:
    canary:
      # 새 버전의 Pod에만 연결될 Service (아래 2)번 참고)
      canaryService: metanet-msa-list-service-canary
      # 기존 안정 버전에 연결될 Service
      stableService: metanet-msa-list-service-stable
      steps:
        # 1) 새 버전에 20% 트래픽 할당
        - setWeight: 20
        # 2) 30초 정도 일시정지(모니터링)
        - pause:
            duration: 30
        # 필요에 따라 여기서 더 단계(예: 50%, 80% 등) 추가 가능
         - setWeight: 50
         - pause:
             duration: 60

  # Pod 템플릿 정의
  template:
    metadata:
      labels:
        app: metanet-msa-list-service
    spec:
      containers:
        - name: metanet-msa-list-service
          image: ykim73094/metanet-msa-list-service:1739083894
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
          envFrom:
            - configMapRef:
                name: metanet-msa-list-service-config
            - secretRef:
                name: metanet-msa-list-service-secrets
          resources:
            requests:
              cpu: "150m"
            limits:
              cpu: "250m"
