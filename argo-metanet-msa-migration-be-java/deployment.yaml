apiVersion: apps/v1
kind: Deployment
metadata:
  name: metanet-msa-migration-be-java
  namespace: metabank
  labels:
    app: metanet-msa-migration-be-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metanet-msa-migration-be-java
  template:
    metadata:
      labels:
        app: metanet-msa-migration-be-java
    spec:
      containers:
        - name: metanet-msa-migration-be-java
          image: ykim73094/metanet-msa-migration-be-java:1739169886
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
          envFrom:
          - configMapRef:
              name: metanet-msa-list-service-config
          - secretRef:
              name: metanet-msa-list-service-secrets
          resources:
            requests:
              cpu: "150m"  # 0.1 vCPU (기본적으로 낮게 설정)
            limits:
              cpu: "250m"  # 0.5 vCPU (최대 사용량 제한)
